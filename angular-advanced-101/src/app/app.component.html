  <app-tabs>
    <app-tab title="Timers">
      <!-- este es un componente stateful debido a que maneja toda la logica de la aplicacion -->
      <app-timer *ngFor="let timer of timers" [init]="timer" (onComplete)="countDownFinished()"></app-timer>
    </app-tab>
    <app-tab title="Crono">
      Contenido crono
    </app-tab>
    <app-tab title="Alarm">
      Contenido alarm
    </app-tab>
  </app-tabs>
